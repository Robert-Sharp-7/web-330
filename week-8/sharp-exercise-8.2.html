<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Exercise 8.2 - Create and Read</title>

    <!-- Stylesheet - Bootstrap -->

          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

<body>
<div role="main" class="container">

    <br/> <br/>

    <h2>CR Example - Employee View Model</h2>

    <br/>

    <div class="row" data-bind="if: error">

        <div class="col-sm-12">
        
            <div class="alert alert-danger" role="alert">
        
                <strong>WARNING!</strong> <span data-bind="text: error()"></span>
        
            </div>
        
        </div>
    
    </div>

    <div class="row">
        
        <div class="col-sm-6">
            <!--Uses provided styling-->
            <div class="card card-inverse" style="background-color: #333; border-color: #333; color: white">
        
                <div class="card-block p-3">
        
                    <h3 class="card-title">Employee List</h3>

                    <div class="card-text">
        
                        <div class="form-group row">
        
                            <label for="txtEmployee" class="col-2 col-form-label">Name: </label>

                            <div class="col-6">
                            
                                <input type="text" data-bind="value: nameToAdd, valueUpdate: 'afterkeydown'"
                            
                                class="form-control" id="txtEmployee">
                            
                            </div>

                            <div class="col-4">
                                <!--Input field for employee names-->
                                <a href="#" data-bind="click: add" class="btn btn-primary">Add</a>
                                <!--href button for adding employee names-->
                            </div>
                        
                        </div>

                        <div class="form-group">
                        
                            <label for="txtEmployeeList">Employee List: </label>
                            <!--Select box for employee names-->
                            <select name="" class="form-control" data-bind="options: list"
                            id="txtEmployeeList"></select>
                        
                        </div>
                    
                    </div>
                
                </div>
            
            </div>
        
        </div>
    
    </div>

</div>

<!-- I just put the instructions here to be able to scroll to see them
============================================

- Recreate the CR Example using an EmployeeViewModel
- EmployeeViewModel
    - nameToAdd observable field
    - employeeList observableArray (provide your own default values)
    - error observable field
    - add function

- Assign the employeeList to an HTML select tag
- User Interface
    - Input field for employee names
    - href button for adding employee names
    - select box for employee names

- Use the styling and formatting provided in the CR example

<script>

function EmployeeViewModel() {
    //- nameToAdd observable field
    this.nameToAdd = ko.observable("");
    //- employeeList observableArray (provide your own default values)
    this.list = ko.observableArray(["Bob", "Linda", "Tina", "Gene", "Louise"]);
    //- error observable field
    this.error = ko.observable("");

    //- add function
    this.add = function() {

        if((this.nameToAdd() !=="")&&(this.list.indexOf(this.nameToAdd())<0)) {

            this.error("");

            this.list.push(this.nameToAdd());

        }
    
    else {

        this.error("Duplicate or Invalid Entry!");

    }
    //application works; added Teddy and Mr. Fishodor, and error appeared when adding blank field
    this.nameToAdd("");

    }

}

ko.applyBindings(new EmployeeViewModel());
</script>

</body>
