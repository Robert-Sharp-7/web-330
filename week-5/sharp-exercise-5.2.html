<body>
    <!--navbar, and styling-->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">Home</a>
    </nav>
<br /><br />
<div class="container">
    <div class="row">
        <!-- bootstrap style table-->
        <div class="col-md-12">
            <h2>Exercise 5.2 - The Proxy Pattern</h2>

            <button class="btn btn-primary" id="btnPreviewProxy">Preview Proxy</button>
            
            <br />
            <!--span tag for the Preview Proxy button-->
            <span id="spanProxyResults"></span>
        
        </div>
    </div>
</div>
<script>
    $(function() {

        var car = {
            //variable to hold my unique values
            make: "Toyota",
            model: "Corolla",
            display: function() {
                $("#spanProxyResults").html("");
                    //replaces the appended data each time the button is clicked
                $("#spanProxyResults").append("<br />Make: " + this.make + "<br />" + "Model: " + this.model);

            }

        };

        $("btnPreviewProxy").click($.proxy(car, "display"));
        //this is to use the display function for the car variable


    });
</script>


</body>
</html>
